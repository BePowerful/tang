<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>我的三元组</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="thang,唐卡,唐卡语料">
    <meta name="description" content="唐卡语料系统">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/global.css}">
</head>
<body>
<div th:replace="common/comm :: nav"></div>
<div class="layui-container fly-marginTop fly-user-main">
    <ul th:replace="common/comm :: userhome"></ul>
    <div class="fly-panel fly-panel-user" pad20>
        <div class="layui-tab layui-tab-brief" lay-filter="user">
            <!-- 上边导航 -->
            <ul class="layui-tab-title" id="LAY_mine">
                <li  lay-id="index" class="layui-this" id="L_mythree">我的三元组</li>
            </ul>
            <div class="layui-tab-content" style="padding: 5px 0;">
                <div class="layui-tab-item layui-show">
                    <script type="text/html" id="toolbarThree">
                    </script>
                    <table class="layui-hide" id="t_three" lay-filter="three"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="common/comm :: foot"></div>
<script th:src="@{/layui/layui.js}"></script>
<script th:inline="none">
    layui.use(['form','element','table'],function () {
        var element = layui.element,
            table = layui.table,
            $ = layui.jquery;
        $('#li_mythree').addClass("layui-this");
        table.render({
            elem: '#t_three'
            ,id:'#t_three'
            ,url:'/user/mythree/data'
            ,toolbar: '#toolbarThree'
            ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                ,layEvent: 'LAYTABLE_TIPS'
                ,icon: 'layui-icon-tips'
            }]
            ,cols:[[
                {field:'threeId',title:'ID', width:'10%',sort:true,fixed:'left'}
                ,{field: 'subject',width:'32%', title: '主语'}
                ,{field: 'predicate',width:'26%', title: '谓语'}
                ,{field: 'object',width:'32%', title: '宾语'}
            ]]
            ,page: true
        });
    });
</script>
</body>
</html>
