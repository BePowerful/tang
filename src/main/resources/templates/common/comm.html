<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="nav">
    <div class="fly-header layui-bg-black">
        <div class="layui-container">
            <a class="fly-logo" th:href="@{/}">
                <img th:src="@{/images/tangLogo.png}" alt="Thang">
            </a>
            <ul class="layui-nav fly-nav layui-hide-xs">
                <li class="layui-nav-item">
                    <a href="javascript:;">语料查看</a>
                    <dl class="layui-nav-child">
                        <dd><a th:href="@{/search}">语料检索</a></dd>
                        <dd><a th:href="@{/func/lulan}">语料浏览</a></dd>
                    </dl>

                </li>
                <li class="layui-nav-item ">
                    <a th:href="@{/func/collect}">语料收录</a>
                </li>

                <li class="layui-nav-item">
                    <a th:href="@{/func/clean}">语料清洗</a>
                </li>
                <li class="layui-nav-item ">
                    <a th:href="@{/func/participle}">语料分词</a>
                </li>
                <li class="layui-nav-item">
                    <a th:href="@{/help}">帮助</a>
                </li>
            </ul>

            <ul class="layui-nav fly-nav-user">

                <!-- 未登入的状态 -->
                <div th:if="${session.sessionUser} == null">
                    <li class="layui-nav-item">
                        <a class="iconfont icon-touxiang layui-hide-xs"></a>
                    </li>
                    <li class="layui-nav-item">
                        <a th:href="@{/user/login}">登录</a>
                    </li>
                    <li class="layui-nav-item">
                        <a th:href="@{/user/reg}">注册</a>
                    </li>
                </div>


                <!-- 登入后的状态 -->
                <li class="layui-nav-item" th:if="${session.sessionUser} != null">
                    <a class="fly-nav-avatar" href="javascript:;">
                        <cite class="layui-hide-xs" th:text="${session.sessionUser.userName}">贤心</cite>
                    </a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a th:href="@{/user/mycorpus}">
                                <i class="layui-icon" style="margin-left: 2px; font-size: 22px;">&#xe68e;</i>
                                个人中心
                            </a>
                        </dd>
                        <dd th:if="${session.sessionUser.role}==true">
                            <a th:href="@{/admin/main/0}">
                                <i class="layui-icon"style="margin-left: 2px; font-size: 22px;">&#xe665;</i>
                                去后台
                            </a>
                        </dd>
                        <dd>
                            <a th:href="@{/user/logout}">
                                <i class="layui-icon layui-icon-logout" style="margin-left: 2px; font-size: 22px;"></i>
                                退出
                            </a>
                        </dd>
                    </dl>
                </li>

            </ul>
        </div>
    </div>
</div>
<!--用户中心 -->
<ul th:fragment="userhome" class="layui-nav layui-nav-tree layui-inline" lay-filter="user">
    <li class="layui-nav-item" id="li_mycorpus">
        <a th:href="@{mycorpus}">
            <i class="layui-icon">&#xe663;</i>
            我的细语料
        </a>
    </li>
    <li class="layui-nav-item" id="li_myoriginals">
        <a th:href="@{myoriginal}">
            <i class="layui-icon">&#xe60a;</i>
            我的粗语料
        </a>
    </li>
    <li class="layui-nav-item" id="li_mythree">
        <a th:href="@{mythree}">
            <i class="layui-icon">&#xe636;</i>
            我的三元组
        </a>
    </li>
    <li class="layui-nav-item" id="li_mymsg">
        <a th:href="@{mymsg}">
            <i class="layui-icon">&#xe611;</i>
            我的消息
        </a>
    </li>
    <li class="layui-nav-item" id="li_otherset">
        <a th:href="@{otherset}">
            <i class="layui-icon">&#xe620;</i>
            其它设置
        </a>
    </li>
</ul>
<!--底部-->
<div th:fragment="foot" class="fly-footer" style="margin-top: auto;" >
    <p><a >唐卡语料库</a> 2019 &copy; <a  target="_blank">西北民族大学</a></p>
    <p>
        <a target="_blank">联系我们</a>
        <a target="_blank">加入我们</a>
        <a target="_blank">微信公众号</a>
    </p>
</div>
</body>
</html>
