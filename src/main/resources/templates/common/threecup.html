<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>三元组</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="thang,唐卡,唐卡语料">
    <meta name="description" content="唐卡语料系统">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/global.css}">
</head>
<body>
<div th:replace="common/comm :: nav"></div>
<div class="layui-container" style="margin-top: 15px;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="fly-panel" style="padding: 15px 30px 15px;">
                <table id="threecup"></table>
            </div>
        </div>
    </div>
</div>
<div th:replace="common/comm :: foot"></div>
<script th:src="@{/layui/layui.js}"></script>
<script th:inline="none">
    layui.use(['table','element'], function(){
        var table = layui.table //表格
            ,element = layui.element //元素操作
            ,$ = layui.jquery;
        table.render({
            elem: '#threecup'
            ,url:'/seethreecups/data'
            ,cellMinWidth: 80
            ,cols:[[
                {field:'threeId',title:'ID', width:'10%',sort:true,fixed:'left'}
                ,{field: 'subject',width:'30%', title: '主语'}
                ,{field: 'predicate',width:'30%', title: '谓语'}
                ,{field: 'object',width:'30%', title: '宾语'}
            ]]
            ,page: true
        });
    });
</script>
</body>
</html>
