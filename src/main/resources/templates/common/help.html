<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta name="keywords" content="thang,唐卡,唐卡语料">

    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">

<body>
<div th:replace="common/comm :: nav"></div>
<!-- 内容区 -->
<div class="layui-container" style="margin-top: 15px;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="fly-panel"
                 style="padding: 15px 30px 15px;min-height: 610px;margin-bottom: 0">
                <h2 align="center">帮助</h2>
                <hr class="layui-bg-cyan">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">

                <table class="layui-table" lay-data="{url:'/help/cixinTable/', page:true, id:'test'}" lay-filter="test">

                    <tr>
                        <th lay-data="{field:'id', width:'10%', sort: true}">ID</th>
                        <th lay-data="{field:'en', width:'20%'}">字母表示</th>
                        <th lay-data="{field:'ch', width:'70%'}">实际意义</th>
                    </tr>
                    </thead>
                </table>
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">

                </fieldset>
                <ul>
                    <li><h2>1.细语料检索</h2><br><img src="images/scorpus.png" align="middle" width="80%"></li>

                    <li><h2>6.今天收录</h2><br><img src="images/todayCollect.png" align="middle" width="80%"></li>
                    <li><h2>7.清洗</h2><br><img src="images/clean.png" align="middle" width="80%"></li>
                    <li><h2>8.今天清洗</h2><br><img src="images/todayClean.png" align="middle" width="80%"></li>
                    <li><h2>9.分词</h2><br><img src="images/par.png" align="middle" width="80%"></li>
                    <li><h2>10.今天分词</h2><br><img src="images/todayPar.png" align="middle" width="80%"></li>
                    <li><h2>11.今天三元组</h2><br><img src="images/todayThree.png" align="middle" width="80%"></li>
                    <li><h2>12.语料详情</h2><br><img src="images/more.png" align="middle" width="80%"></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div th:replace="common/comm :: foot"></div>
<script th:src="@{/layui/layui.js}"></script>
<script th:inline="none">
    layui.use(['element','table'], function () {
        var form = layui.form,
            table = layui.table,
            $ = layui.jquery,
            element = layui.element;
    });
</script>
